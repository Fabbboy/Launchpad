<!DOCTYPE html>
<head>
<link rel="stylesheet" type="text/css" href="style.css" />
<link rel="stylesheet" type="text/css" href="button.css" />
<script src="RaidLaunchpad.js"></script>
<script src="script.js"></script>
</head>
<body>
<div class="containerbox">
 <ul>
  <li><a class="content"><button onclick='ping_tokens()' class="button"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-stethoscope" width="20" height="20" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M6 4h-1a2 2 0 0 0 -2 2v3.5h0a5.5 5.5 0 0 0 11 0v-3.5a2 2 0 0 0 -2 -2h-1"></path><path d="M8 15a6 6 0 1 0 12 0v-3"></path><path d="M11 3v2"></path><path d="M6 3v2"></path><circle cx="20" cy="10" r="2"></circle></svg>
    Ping</button>
  </a></li>
  <li><a class="content"><input type="text" id="invite" placeholder="Server invite"></a>
  <a class="content">
    <button onclick="join_tokens()" class="" role="button"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-crosshair" width="20" height="20" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M4 8v-2a2 2 0 0 1 2 -2h2"></path><path d="M4 16v2a2 2 0 0 0 2 2h2"></path><path d="M16 4h2a2 2 0 0 1 2 2v2"></path><path d="M16 20h2a2 2 0 0 0 2 -2v-2"></path><line x1="9" y1="12" x2="15" y2="12"></line><line x1="12" y1="9" x2="12" y2="15"></line></svg>
        Join</button>
    </a>
  <br></li>
  <li>
  <a><input type="text" id="leave" placeholder="Server id"></a>
  <a><button onclick="leave_tokens()">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-logout" width="20" height="20" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2"></path>
        <path d="M7 12h14l-3 -3m0 6l3 -3"></path>
     </svg>
    leave</button></a>
  <br></li>
  <li><input type="text" id="nickId" placeholder="Server id">
  <a><input type="text" id="nick" placeholder="nickname"></a>
  <a><button onclick="nick_tokens()">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-tool" width="20" height="20" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path d="M7 10h3v-3l-3.5 -3.5a6 6 0 0 1 8 8l6 6a2 2 0 0 1 -3 3l-6 -6a6 6 0 0 1 -8 -8l3.5 3.5"></path>
     </svg>
    Change nicknames</button></a>
   </li>
  <li>
  <a><input type="text" id="disId" placeholder="Server id"></a>
  <a><button onclick="disguise_tokens()">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-eye-off" width="20" height="20" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <line x1="3" y1="3" x2="21" y2="21"></line>
        <path d="M10.584 10.587a2 2 0 0 0 2.828 2.83"></path>
        <path d="M9.363 5.365a9.466 9.466 0 0 1 2.637 -.365c4 0 7.333 2.333 10 7c-.778 1.361 -1.612 2.524 -2.503 3.488m-2.14 1.861c-1.631 1.1 -3.415 1.651 -5.357 1.651c-4 0 -7.333 -2.333 -10 -7c1.369 -2.395 2.913 -4.175 4.632 -5.341"></path>
     </svg>
    Disguise</button></a>
  <br></li>
  <li>
  <a><input type="text" id="sendId" placeholder="Server id"></a>
  <a><input type="text" id="msg" placeholder="Message"></a>
  <a><button onclick="speak_tokens()">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-message-circle-2" width="20" height="20" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path d="M3 20l1.3 -3.9a9 8 0 1 1 3.4 2.9l-4.7 1"></path>
        <line x1="12" y1="12" x2="12" y2="12.01"></line>
        <line x1="8" y1="12" x2="8" y2="12.01"></line>
        <line x1="16" y1="12" x2="16" y2="12.01"></line>
     </svg>
    Send message</button></a>
  </li>
  <br>

  <li>
  <a><input type="text" id="SpamId" placeholder="Server id"></a>
  <a><input type="text" id="SpamMsg" placeholder="Message"></a>
  <a><button onclick="start_spam()">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-messages" width="20" height="20" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path d="M21 14l-3 -3h-7a1 1 0 0 1 -1 -1v-6a1 1 0 0 1 1 -1h9a1 1 0 0 1 1 1v10"></path>
        <path d="M14 15v2a1 1 0 0 1 -1 1h-7l-3 3v-10a1 1 0 0 1 1 -1h2"></path>
     </svg>
    Start spam</button></a>
  <a><button onclick="stop_spam()">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-messages-off" width="20" height="20 " viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <line x1="3" y1="3" x2="21" y2="21"></line>
        <path d="M11 11a1 1 0 0 1 -1 -1m0 -3.968v-2.032a1 1 0 0 1 1 -1h9a1 1 0 0 1 1 1v10l-3 -3h-3"></path>
        <path d="M14 15v2a1 1 0 0 1 -1 1h-7l-3 3v-10a1 1 0 0 1 1 -1h2"></path>
     </svg>
    Stop spam</button></a>
  </li>
  </div>
 </ul>
 <div class="error" id="error"><a class="errorMsg">You must give a parameter!</a></div>
</div>
</body>
</html>
