<!DOCTYPE html>
<head>
<link rel="stylesheet" type="text/css" href="style.css" />
<link rel="stylesheet" type="text/css" href="button.css" />
<script src="RaidLaunchpad.js"></script>
<script src="script.js"></script>
</head>

<div class="containerbox">
 <ul>
  <li><a class="content"><button onclick='ping_tokens()' class="button  ">Ping</button>
  </a></li>
  <li><a class="content"><input type="text" id="invite" placeholder="Server invite"></a>
  <a class="content">
    <button onclick="join_tokens()" class="" role="button">
        Join
      </button>
    </a>
  <br></li>
  <li>
  <a><input type="text" id="leave" placeholder="Server id"></a>
  <a><button onclick="leave_tokens()">leave</button></a>
  <br></li>
  <li><input type="text" id="nickId" placeholder="Server id">
  <a><input type="text" id="nick" placeholder="nickname"></a>
  <a><button onclick="nick_tokens()">Change nicknames</button></a>
   </li>
  <li>
  <a><input type="text" id="disId" placeholder="Server id"></a>
  <a><button onclick="disguise_tokens()">disguise</button></a>
  <br></li>
  <li>
  <a><input type="text" id="sendId" placeholder="Server id"></a>
  <a><input type="text" id="msg" placeholder="Message"></a>
  <a><button onclick="speak_tokens()">Send message</button></a>
  </li>
  <br>

  <li>
  <a><input type="text" id="SpamId" placeholder="Server id"></a>
  <a><input type="text" id="SpamMsg" placeholder="Message"></a>
  <a><button onclick="start_spam()">Start spam</button></a>
  <a><button onclick="stop_spam()">Stop spam</button></a>
  </li>
 </ul>
</div>
</html>
